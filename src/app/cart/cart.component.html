<div class="cart" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Your Cart ({{ cartItems.length }})</h2>
  <div *ngFor="let item of cartItems" class="cart-item">
    <p class="item-name">{{ item.name }}</p>
    <div class="item-controls">
      <span class="quantity">{{ item.quantity }} x ${{ item.price.toFixed(2) }}</span>
      <button (click)="removeItem(item.productId)" class="remove-button">ğŸ—‘ï¸</button>
    </div>
  </div>
  <p class="total">Order Total: <strong>${{ getTotalPrice().toFixed(2) }}</strong></p>
  <button (click)="confirmOrder()" class="confirm-order">Confirm Order</button>
</div>


<app-order-confirmation-modal [isVisible]="showModal"></app-order-confirmation-modal>

<ng-template #emptyCart>
  <div class="empty-cart">
    <h2>Your Cart (0)</h2>
    <img src="assets/empty-cart-image.jpg" alt="Empty cart" class="empty-cart-image" />
    <p>Your added items will appear here</p>
  </div>
</ng-template>
