<div class="modal-backdrop" *ngIf="isVisible" (click)="closeModal()"></div>
<div class="modal-content" *ngIf="isVisible">
  <div class="modal-header">
    <h2>âœ… Order Confirmed</h2>
    <p>We hope you enjoy your food!</p>
  </div>
  <div class="modal-body">
    <div *ngFor="let item of cartItems" class="order-item">
      <div class="order-item-details">
        <div class="order-item-info">
          <p class="order-item-name">{{ item.name }}</p>
          <p class="order-item-quantity">{{ item.quantity }} x ${{ item.price.toFixed(2) }}</p>
        </div>
      </div>
      <p class="order-item-total">${{ (item.price * item.quantity).toFixed(2) }}</p>
    </div>
    <p class="order-total">Order Total: <strong>${{ totalPrice.toFixed(2) }}</strong></p>
  </div>
  <button (click)="startNewOrder()" class="start-new-order">Start New Order</button>
</div>
